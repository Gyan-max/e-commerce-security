<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Strength Checker</title>
      <link rel="stylesheet" href="static/passwordstyle.css">
  </head>
  <script>
    function myFunction() {
      var x = document.getElementById("exampleInputPassword1");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    </script>
  <body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Password strength Checker</h2>
            <form action="/password_predict" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password_content" name="password_content" class="form-control" id="exampleInputPassword1" placeholder="Password">
                 </div>
                 <div class="remember-forgot">
                    <label><input type="checkbox" onclick="myFunction()">Hide Password</label>
                </div>
                <button type="submit" class="btn">Check</button>
            </form><p>{{ strength }}</p>
        </div>
    </div>
  </body>
</html>
